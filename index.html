<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chatbot</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button class="toggler" aria-label="open or close chat">
      <i class="ri-chat-3-line"></i>
      <i class="ri-close-line"></i>
    </button>

    <div class="chat-container">
      <div class="chat-header">
        <h2>Chatbot</h2>
        <button id="close-btn" aria-label="close chat">
          <i class="ri-close-line"></i>
        </button>
      </div>
      <div
        class="chat-content"
        role="log"
        aria-live="polite"
        aria-relevant="additions"
      >
        <div class="chat incoming">Hi! How can I help today?</div>
      </div>
      <div class="chat-footer">
        <input type="text" placeholder="Ask me something" id="chat-input" />
        <button id="send-btn" aria-label="send message">
          <i class="ri-send-plane-2-line"></i>
        </button>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
